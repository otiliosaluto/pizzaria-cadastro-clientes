<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes - Pizzaria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Clientes</h1>
  </header>
  <main>
    <form id="cadastro-clientes">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
      </div>
      <div class="form-group">
        <button type="submit">Cadastrar Cliente</button>
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Pizzaria XYZ</p>
  </footer>
</body>
</html>
